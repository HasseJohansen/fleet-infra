---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-release
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-repo
  interval: 15m0s
  valuesFrom:
    - kind: ConfigMap
      namespace: monitoring
      name: prometheus-values
      valuesKey: values.yaml
