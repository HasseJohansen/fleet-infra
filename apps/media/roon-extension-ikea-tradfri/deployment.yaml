apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: default
    labels:
        app: roon-extension-ikea-tradfri
    name: roon-extension-ikea-tradfri
spec:
    replicas: 1
    selector:
        matchLabels:
            app: roon-extension-ikea-tradfri
    strategy: {}
    template:
        metadata:
            labels:
                app: roon-extension-ikea-tradfri
        spec:
            hostNetwork: true
            containers:
                - image: hassejohansen/roon-extension-ikea-tradfri:0.0.15
                  name: roon-extension-ikea-tradfri
                  command:
                    - /bin/sh
                    - -c
                    - cp /home/node/temp/config.json /home/node/config.json
                    - '&&'
                    - node .
                  resources: {}
                  volumeMounts:
                    - name: config-volume
                      mountPath: /home/node/temp
            volumes:
                - name: config-volume
                  configMap:
                    name: ikea-tradfri-config
